<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/user/edit.html</title>
<th:block th:insert="/include/resource :: bootstrap"></th:block>	
</head>
<body>
	<div class="container">
		<h1>가입정보 수정</h1>
		
		<form th:action="@{/user/update}" method="post"
			enctype="multipart/form-data">
			<div>
				<label for="userName">아이디</label>
				<input type="text" name="userName" th:value="${dto.userName}" readonly />
			</div>
			<div>
				<label for="email">이메일</label>
				<input type="text" name="email" th:value="${dto.email}"/>
			</div>
			<div>
				<label>프로필 이미지</label>
				<div>
					<a href="javascript:" id="profileLink">
						<i th:if="${dto.profileFile == null}" style="font-size:100px;" class="bi bi-person-circle"></i>
						
						<img th:unless="${dto.profileFile == null}" 
							th:src="@{/upload/{{name}(name=${dto.profileImage})}" 
							class="rounded-circle border"
							style="width:100px; height:100px; border-radius:50%;"/>
					
					</a>
				</div>
				<input type="file" 
					class="form-control d-none" 
					name="profileFile" accept="image/*">
				<div class="form-text">클릭해서 프로필 이미지를 변경하세요.</div>
			</div>
			<!-- 버튼 영역 -->
			<div class="d-flex justify-content-between">
				<button type="submit" class="btn btn-primary">수정 확인</button>
				<button type="reset" class="btn btn-outline-secondary">취소</button>
			</div>
			
		</form>
	</div>
	<script>
		//이미지 감싸고 있는 링크 클릭했을 때
		document.querySelector("#profileLink").addEventListener("click", ()=>{
			//input type="file"을 강제로 클릭
			document.querySelector("input[name=profileFile]").click();
		})
	
	
		// input 요소 중 name 속성의 값이 profileImage인 요소 선택해서 이벤트리스너 함수 등록
		document.querySelector("input[name=profileFile]").addEventListener("change", (e)=>{
			//선택한 파일을 배열로 얻어내기
			const files=e.target.files;
			//FileReader 객체를 생성해서
			const reader=new FileReader();
			//배열의 0번 방에 있는 파일 객체 읽어들이고
			reader.readAsDataURL(files[0]);
			//다 읽었을 떄 실행할 함수 등록
			reader.onload = ()=>{
				//읽은 데이터 이용하여 img 요소를 만들 준비
				const img=`<img src="${reader.result}"
					style="width:100px; height:100px; border-radius:50%">`;
				//img 마크업형식의 문자열을 실제로 HTML로 해석되게끔 a 요소에 넣기
				document.querySelector("#profileLink").innerHTML=img;
			};
			
		});
	</script>
</body>
</html>
