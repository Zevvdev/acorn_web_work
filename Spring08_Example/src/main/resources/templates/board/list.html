<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/board/list.html</title>
<th:block th:insert="~{/include/resource :: bootstrap}"></th:block>
</head>
<body>
	<th:block th:insert="~{/include/navbar :: nav('board')}"></th:block>
	<div class="container pt-5">
		<a class="btn btn-outline-primary btn-sm  mb-3" th:href="@{/board/new-form}">
			새글 작성
			<i class="bi bi-pencil-square"></i>
		</a>
		<h1>게시글 목록입니다.</h1>
		<div class="row my-3">
			<!--  4/12인 칼럼 만들고 margin-start:auto로 왼쪽 마진 자동부여 -->
			<div class="col-md-6 ms-auto">
				<form th:action="@{/board/list}" method="get">
					<div class="input-group">
						<select name="search" class="form-select">
							<option th:selected="${dto.search eq 'title_writer'}" value="title_content">제목+내용</option>
							<option th:selected="${dto.search eq 'title'}" value="title">제목</option>
							<option th:selected="${dto.search eq 'writer'}" value="writer">작성자</option>
						</select>
						<input th:value="${#strings.isEmpty(dto.keyword) ? '' : dto.keyword}" 
							type="text" 
							name="keyword" 
							class="form-control" 
							placeholder="검색어 입력.." />
							
						<button type="submit" class="btn btn-outline-secondary">
							<i class="bi bi-search"></i>
							<span class="visually-hidden">검색</span>
						</button>
						
						<a class="btn btn-outline-success" th:href="@{/board/list}">
							<i class="bi bi-arrow-clockwise"></i>
							<span class="visually-hidden">새로고침</span>
						</a>
						
					</div>
				</form>
				
			</div>		
		</div>
		<p th:if="${dto.keyword ne null}" >
			<strong th:text="${dto.keyword}"></strong> 에 대한 검색결과
			<strong th:text="${dto.totalRow}"></strong> 개
		</p>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>글번호</th>
					<th>작성자</th>
				 	<th>제목</th>
					<th>조회수</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${dto.list}">
					<td>[[${tmp.num}]]</td>
					<td>[[${tmp.writer}]]</td>
					<td>
						<a th:href="@{|/board/view?num=${tmp.num}${dto.query}|}">[[${tmp.title}]]</a>
					</td>
					<td th:text="${tmp.viewCount}"></td>
					<td th:text="${tmp.createdAt}"></td>

					<td>
						<a th:href="@{/board/edit(num=${tmp.num})}">수정</a></td>
					<td>
						<a th:href="@{/board/delete(num=${tmp.num})}" class="deleteLink" data-num="${tmp.num}">삭제</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<ul class="pagination">
			<!--/*
				@{'/board/list?pageNum='+${dto.startPageNum-1}+${dto.query}}
				위와 같이 작성하거나 혹은 문자열을 이어붙일 때는 아래와 같이 하면 더 간편
				@{|/board/list?pageNum=${dto.startPageNum-1}${dto.query}|}
			*/-->
			<li th:if="${dto.startPageNum ne 1}" class="page-item">
				<a class="page-link" th:href="@{|/board/list?pageNum=${dto.startPageNum-1}${dto.keyword}|}">&lsaquo;</a>
			</li>
			
			<li th:each="i : ${#numbers.sequence(dto.startPageNum, dto.endPageNum)}" class="page-item">
				<a class="page-link" th:classappend="${i eq dto.pageNum ? 'active':null}" 
					th:href="@{|/board/list?pageNum=${i}${dto.query}|}">[[${i}]]</a>
			</li>
				<li th:if="${dto.endPageNum lt dto.totalPageCount}" class="page-item">
					<a class="page-link" th:href="@{|/board/list?pageNum=${dto.endPageNum+1}${dto.query}|}">&rsaquo;</a>
				</li>
		
		</ul>
		
	</div>	
</body>
</html>
