<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert="~{/include/resource :: bootstrap}"></th:block>
<th:block th:insert="~{/include/resource :: toastui}"></th:block>
</head>
<body>
	<div class="container pt-3">
		<nav>
			 <ol class="breadcrumb">
			   <li class="breadcrumb-item">
				   	<a th:href="@{/}">
				   	Home
				   	</a>
			   	</li>
			   <li class="breadcrumb-item">
				   	<a th:href="@{/board/list}">
				   	Board
				   	</a>
			   	</li>
			   <li class="breadcrumb-item active" >Detail</li>
			 </ol>
		</nav>
		<h1>게시글 수정</h1>
		<form th:action="@{/board/update}" method="post" id="editForm">
			<div>
				<label class="form-lable" for="num">글 번호</label>
				<input class="form-control" type="text" name="num" id="num" 
					th:value="${dto.num}" readonly />
			</div>
			<div>
				<label class="form-lable" for="writer">작성자</label>
				<input class="form-control" type="text" name="writer" id="writer" 
					th:value="${dto.writer}" readonly />
			</div>
			<div>
				<label class="form-lable" for="title">제목</label>
				<input class="form-control" type="text" name="title" id="title" 
					th:value="${dto.title}" />
			</div>
			<div>
				<label class="form-lable" for="editor">내용</label>
				
				<div id="editor"></div>
				
				<textarea class="form-control" name="content" id="hiddenContent" >[[${content}]]</textarea>
			</div>
			<button class="btn btn-success btn-sm">Edit</button>
			<button class="btn btn-danger btn-sm">Reset</button>
		</form>
	
	</div>
	
	<script>
		// 위에 toast ui javascript 가 로딩되어있으면 toastui.Editor 클래스 사용 가능
		// 해당 클래스 이용해서 객체 생성하면서 {} object 로 ui 관련된 옵션 잘 전달하면
		// 우리가 원하는 모양의 텍스트 편집기를 만들 수 있다.
		const editor = new toastui.Editor({
			el: document.querySelector(' #editor'),
			height: '500px',
			initialEditType: 'wysiwyg',
			previewStyle: 'vertical',
			language: 'ko',
			initialValue: `[(${dto.content})]` //unescape 된 text 출력
		});
		
		document.querySelector("#editForm").addEventListener("submit", (e)=>{
			// 에디터로 작성된 문자열 읽어오기
			const content = editor.getHTML();
			// 테스트로 콘솔에 출력하기
			console.log(content);
			//에디터로 작성된 문자열을 폼 전송이 될 수 있도록 textarea의 value 값으로 넣어준다
			document.querySelector("#hiddenContent").value=content;
			// 테스트하기 위해 폼 전송 막기, 막지 않으면->전송
			//e.preventDefault();
		})
	</script>
</body>
</html>
